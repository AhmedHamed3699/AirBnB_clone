<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>AirBnB Clone</title>
  <link rel="stylesheet" href="styles/4-common.css" />
  <link rel="stylesheet" href="styles/3-header.css" />
  <link rel="stylesheet" href="styles/3-footer.css" />
  <link rel="stylesheet" href="styles/6-filters.css" />
  <link rel="stylesheet" href="styles/7-places.css" />
  <link rel="icon" href="images/icon.png" />
</head>

<body>
  <header>
    <div class="logo"></div>
  </header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <div class="filter_header">
          <h3>States</h3>
          <h4>Cairo, Giza...</h4>
        </div>
        <ul class="popover">
          <li>
            <h2>Cairo:</h2>
            <ul>
              <li>Dokki</li>
              <li>Maadi</li>
            </ul>
          </li>
          <li>
            <h2>Giza:</h2>
            <ul>
              <li>bla</li>
              <li>blabla</li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="amenities">
        <div class="filter_header">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
        </div>
        <ul class="popover">
          <li>Internet</li>
          <li>TV</li>
          <li>Kitchen</li>
          <li>Iron</li>
        </ul>
      </div>
      <button>Search</button>
    </section>
    <section class="places">
      <h1>Places</h1>
      <div class="article-wrapper">
        <article>
          <h2>My home</h2>
        </article>
        <article>
          <h2>Tiny house</h2>
        </article>
        <article>
          <h2>A suite</h2>
        </article>
      </div>
    </section>
  </div>
  <footer>
    <span>Best School</span>
  </footer>
</body>

</html>
