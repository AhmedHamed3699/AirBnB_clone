<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="icon" href="images/icon.png" />
  </head>

  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <div class="filter_header">
            <h3>States</h3>
            <h4>Cairo, Giza...</h4>
          </div>
          <ul class="popover">
            <ul>
              <h2>Cairo:</h2>
              <ul>
                <li>Dokki</li>
                <li>Maadi</li>
              </ul>
            </ul>
            <ul>
              <h2>Giza:</h2>
              <ul>
                <li>bla</li>
                <li>blabla</li>
              </ul>
            </ul>
          </ul>
        </div>
        <div class="amenities">
          <div class="filter_header">
            <h3>Amenities</h3>
            <h4>Internet, Kitchen...</h4>
          </div>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>
      <span>Best School</span>
    </footer>
  </body>
</html>
